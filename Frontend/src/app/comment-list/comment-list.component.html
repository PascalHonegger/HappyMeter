<ng-container *ngIf="!commentsWithEmotionAndTimestamp || commentsWithEmotionAndTimestamp.length === 0; else hasEmotionsTemplate">
	<mat-card>
		<mat-card-header>
			<emoji-display mat-card-avatar emojiCodePoint="26a0"></emoji-display>
			<mat-card-title>
					Heute wurde noch kein Kommentar verfasst
			</mat-card-title>
		</mat-card-header>
	</mat-card>
</ng-container>
<ng-template #hasEmotionsTemplate>
	<div fxfLayout="column" fxLayoutGap="5px" class="chat-history-container">
		<mat-card *ngFor="let comment of commentsWithEmotionAndTimestamp; trackBy: commentIdFunc">
			<mat-card-header>
				<emoji-display mat-card-avatar [emojiCodePoint]="comment.emojiCode"></emoji-display>
				<mat-card-title>
					{{comment.comment}}
				</mat-card-title>
				<mat-card-subtitle>
					{{comment.postDate | date}}
				</mat-card-subtitle>
			</mat-card-header>
			<!--
			<mat-card-content>
				Keine Bewertungen
			</mat-card-content>
			-->
		</mat-card>
	</div>
</ng-template>
