<mat-toolbar class="app-toolbar mat-primary mat-elevation-z6" role="navigation">
  <mat-toolbar-row>
    <img src="assets/img/atos-logo.png" class="app-logo" alt="Atos">
    <a routerLink="/" fxFlex class="app-title">SWP Happy Meter</a>

    <nav fxLayout="row" fxHide fxShow.gt-sm>
      <a class="menu-link has-icon-min-width" *ngFor="let link of links"
        fxFlex mat-button [routerLink]="link.url"
        routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
        <mat-icon>{{link.matIcon}}</mat-icon>
        <span>{{link.content}}</span>
      </a>
    </nav>
  </mat-toolbar-row>

  <mat-toolbar-row fxHide.gt-sm>
      <nav fxLayout="row" class="nav-flex-div">
        <a class="menu-link" [ngClass.xs]="['smaller-menu']" *ngFor="let link of links"
        fxFlex mat-button [routerLink]="link.url"
        routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon fxHide.xs>{{link.matIcon}}</mat-icon>
          <span>{{link.content}}</span>
        </a>
      </nav>
  </mat-toolbar-row>
</mat-toolbar>

<main>
  <div class="main-content mat-typography" role="main">
      <router-outlet></router-outlet>
  </div>
</main>
